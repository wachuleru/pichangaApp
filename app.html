      function armar() {
        // Arreglo de jugadores
        let eq1 = [];
        let eq2 = [];
        let intentos = 0;
        while (true) {
          intentos = intentos + 1;
          // Mezclamos el arreglo de jugadores aleatoriamente
          jugadores.sort(() => Math.random() - 0.5);

          // Armamos los equipos
          const equipo1 = [];
          const equipo2 = [];
          let arqs=0;
          let defs=0;
          let atks=0;
          let arqs1=0;
          let defs1=0;
          let atks1=0;
          let arqs2=0;
          let defs2=0;
          let atks2=0;
          for (let i = 0; i < jugadores.length; i++) {
            jugadores[i].Posicion= jugadores[i].Especialidad=='ARQ'?1:2;
            let arqse=0;
            let defse=0;
            let atkse=0;
            if(jugadores[i].Especialidad=='ARQ'){
              arqse=1;
            }
            if(jugadores[i].Especialidad=='DEF'){
              defse=1;
            }
            if(jugadores[i].Especialidad=='ATK'){
              atkse=1;
            }
            arqs=arqs+arqse
            defs=defs+defse
            atks=atks+atkse
            if (i % 2 === 0) {
              arqs1=arqs1+arqse
              defs1=defs1+defse
              atks1=atks1+atkse
              equipo1.push(jugadores[i]);
            } else {
              arqs2=arqs2+arqse
              defs2=defs2+defse
              atks2=atks2+atkse
              equipo2.push(jugadores[i]);
            }
          }

          // Calculamos la diferencia de Puntajes
          const diferencia = Math.abs(
            equipo1.reduce((total, jugador) => parseFloat(total) + parseFloat(jugador.Puntaje), 0) -
              equipo2.reduce((total, jugador) => parseFloat(total) + parseFloat(jugador.Puntaje), 0)
          );

          stars += '<i class="bi bi-star-fill text-warning"></i>';

          stars += '<i class="bi bi-star-half text-warning"></i>';
        }

        return stars;
